<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Odontología Marcela Obando</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="navbar-container">
     
    </header>

    <main class="admin-container">
        <h1>Panel de Administración</h1>
        
        <section class="admin-section">
            <h2>Gestión de Productos</h2>
            <div class="product-form">
                <h3>Añadir/Editar Producto</h3>
                <form id="product-form">
                    
                </form>
                <button id="save-product" class="btn">Guardar Producto</button>
            </div>
            
            <div class="product-list">
                <h3>Lista de Productos</h3>
                <table id="products-table">
                   
                </table>
            </div>
        </section>

        <section class="admin-section">
            <h2>Gestión de Usuarios</h2>
            <div class="user-list">
                <table id="users-table">
                    
                </table>
            </div>
        </section>

        <section class="admin-section">
            <h2>Ventas y Facturación</h2>
            <div class="sales-list">
                <table id="sales-table">
                    
                </table>
            </div>
        </section>
    </main>

    <footer id="footer-container">
       
    </footer>

    <script src="js/navbar-footer.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
